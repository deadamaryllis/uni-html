<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body style="font-family: sans-serif">
    <table border="2" align="center" width="50%" height="200">
      <tr>
        <th><a href="https://uvt.ro">1</a></th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>
    <br />
    <table
      border="2"
      width="250"
      height="250"
      cellpadding="10"
      cellspacing="50"
      width="100"
    >
      <tr bgcolor="blueviolet" style="color: white" align="center">
        <td>Maria</td>
        <td>Sebastian</td>
        <td>Dana</td>
      </tr>
      <tr>
        <td>Alexandru</td>
        <td>Irina</td>
        <td>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Windows_logo_-_1992.svg/2557px-Windows_logo_-_1992.svg.png"
            style="width: 50px"
          />
        </td>
      </tr>
    </table>
    <br />
    <table border="2" width="350" height="200">
      <tr align="center">
        <td>1</td>
        <td>2</td>
      </tr>
      <tr align="center">
        <td colspan="2">3</td>
      </tr>
    </table>
    <br />
    <table border="2" width="350" height="250">
      <tr align="center">
        <td>1</td>
        <td rowspan="3">4</td>
      </tr>
      <tr align="center">
        <td>2</td>
      </tr>
      <tr align="center">
        <td>3</td>
      </tr>
    </table>
  </body>
</html>
